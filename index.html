<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

            <a-text   gps-new-entity-place="latitude: 48.875213; longitude: 8.638603" scale="3 3 3" anchor="center" align="center" look-at="[gps-new-camera]" value="Geht zur\KirchstraÃŸe 27."></a-text>

    </body>
</html>
